<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATS Resume Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      border: none;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background: #f9fafb;
      border-radius: 8px;
    }

    .score {
      font-size: 28px;
      font-weight: bold;
      color: #28a745;
      text-align: center;
    }

    .section {
      margin-top: 20px;
    }

    .advantages {
      color: #155724;
    }

    .disadvantages {
      color: #721c24;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ATS Resume Analyzer</h1>

    <label>Upload Resume (PDF/DOC)</label>
    <input type="file" accept=".pdf,.doc,.docx">

    <label>Select Company</label>
    <select>
      <option>Google</option>
      <option>Amazon</option>
      <option>Microsoft</option>
      <option>Startup / Generic ATS</option>
    </select>

    <label>Job Description</label>
    <textarea placeholder="Paste the job description here..."></textarea>

    <button onclick="analyzeResume()">Analyze Resume</button>

    <!-- Result Section -->
    <div class="result" id="result" style="display:none;">
      <div class="score">ATS Score: 78%</div>

      <div class="section advantages">
        <h3>✔ Advantages</h3>
        <ul>
          <li>Good keyword match with job description</li>
          <li>Clear work experience section</li>
          <li>ATS-friendly formatting</li>
        </ul>
      </div>

      <div class="section disadvantages">
        <h3>✖ Disadvantages</h3>
        <ul>
          <li>Missing measurable achievements</li>
          <li>Skills section needs more relevant keywords</li>
          <li>No summary section</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    function analyzeResume() {
      // This is dummy frontend logic
      // Later you connect backend / AI API here
      document.getElementById("result").style.display = "block";
    }
  </script>

</body>
</html>
